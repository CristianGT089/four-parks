<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contraseña Temporal</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

.container {
  width: 80%;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.header {
  text-align: center;
  padding-bottom: 20px;
}

h1 {
  color: #9b442b;
}

.content {
  padding: 20px;
  text-align: center;
}

p {
  font-size: 16px;
  line-height: 1.5;
}

.password-box {
  background-color: #9b442b;
  color: #fff;
  padding: 15px;
  border-radius: 10px;
  max-width: 300px;  /* Adjust the value as needed */
}

.password-box p {
  margin: 0;
}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Bienvenido a Four Parks</h1>
    </div>
    <div class="content">
      <p>Para terminar tu registro por favor usa esta contraseña temporal y dirígete al link que encontraras abajo:</p>
      <div class="password-box">
        <p>**CONTRASEÑA**</p>
        <p>Este código es de un solo uso. Por favor no respondas a este mensaje.</p>
      </div>
      <p>Este mensaje ha sido enviado desde una dirección exclusivamente para envíos.</p>
    </div>
  </div>
</body>
</html>
